<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="../scss/style.css">
</head>
<body class="contact">
    <div class="circle"></div>
    <header>
        <nav class="row">
            <div class="col">
            <a href="../index.html">Inicio</a>
            </div>
        </nav>
    </header>
    <form class="form-submit" action="https://formsubmit.co/your@email.com" method="POST">
        <h2 class="title-form">Contactanos!!</h2>
        <div class="input-group">
            <label class="label-form" for="name">Nombre</label>
            <input class="input-form" type="text" name="name" id="name" placeholder="Nombre">
            <label class="label-form" for="phone">Telefono</label>
            <input class="input-form" type="text" name="phone" id="phone" placeholder="Telefono">
            <label class="label-form" for="email">Email</label>
            <input class="input-form" type="text" name="email" id="imail" placeholder="Email">
            <label class="label-form" for="message">Mensaje</label>
            <textarea class="textarea-form" name="message" id="message" cols="30" rows="5"></textarea>
            <div class="form-txt">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input class="btn input-form"  type="submit" value="Enviar">

            <input class="input-form" type="hidden" name="_next" value="http://127.0.0.1:5500/pages/contacto.html?name=&phone=&email=&message=">
            <input class="input-form" type="hidden" name="captcha" value="false">
        </div>
    </form>
</body>
</html>
